<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everything Be True</title>
</head>
<body>
<p>所有的东西都是真的！

完善编辑器中的every函数，如果集合(collection)中的所有对象都存在对应的属性(pre)，并且属性(pre)对应的值为真。函数返回ture。反之，返回false。

记住：你只能通过中括号来访问对象的变量属性(pre)</p>
<script>
    function every(collection, pre) {
        // Is everyone being true?
        return collection.every(item => {
            var target = item[pre];
            if (typeof target === 'number' && isNaN(target)) {
                return false;
            }
            if (!target) {
                return false;
            }
            return true;
        });
    }
</script>
</body>
</html>
