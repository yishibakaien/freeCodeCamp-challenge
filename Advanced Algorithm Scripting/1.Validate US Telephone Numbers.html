<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate US Telephone Numbers</title>
</head>
<body>
<script>
function telephoneCheck(str) {
    // 祝你好运
    return /^1?\s?(\(\d{3}\)|\d{3})[-\s]?\d{3}[-\s]?\d{4}$/.test(str);
}

console.log(telephoneCheck("555-555-5555"));
</script>
</body>
</html>
