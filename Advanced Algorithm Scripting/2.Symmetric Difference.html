<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symmetric Difference</title>
</head>
<body>
<p>
    创建一个函数，接受两个或多个数组，返回所给数组的 对等差分(symmetric difference) (△ or ⊕)数组.
给出两个集合 (如集合 A = {1, 2, 3} 和集合 B = {2, 3, 4}), 而数学术语 "对等差分" 的集合就是指由所有只在两个集合其中之一的元素组成的集合(A △ B = C = {1, 4}). 对于传入的额外集合 (如 D = {2, 3}), 你应该安装前面原则求前两个集合的结果与新集合的对等差分集合 (C △ D = {1, 4} △ {2, 3} = {1, 2, 3, 4}).
</p>

<script>
function sym() {
    return Array.prototype.reduce.call(arguments, function(pre, cur) {
        var f1 = pre.filter(item => cur.indexOf(item) === -1);
        var f2 = cur.filter(item => pre.indexOf(item) === -1);
        return [...new Set(f1.concat(f2))];
    });
}

console.log(sym([1, 2, 3], [5, 2, 1, 4]));
</script>
</body>
</html>
