<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exact Change</title>
</head>

<body>
    <p>设计一个收银程序 checkCashRegister() ，其把购买价格(price)作为第一个参数 , 付款金额 (cash)作为第二个参数, 和收银机中零钱 (cid) 作为第三个参数. cid 是一个二维数组，存着当前可用的找零. 当收银机中的钱不够找零时返回字符串 "Insufficient Funds". 如果正好则返回字符串 "Closed". 否则, 返回应找回的零钱列表,且由大到小存在二维数组中.</p>

    <script>
    var cid = [
        ["PENNY", 1.01], // 1 分 0.01
        ["NICKEL", 2.05], // 5 分 0.05
        ["DIME", 3.10], // 10 分 0.1
        ["QUARTER", 4.25], // 25 分 0.25
        ["ONE", 90.00], // 1 元
        ["FIVE", 55.00], // 5 元
        ["TEN", 20.00], // 10 元
        ["TWENTY", 60.00], // 20 元
        ["ONE HUNDRED", 100.00] // 100 元
    ];



    function checkCashRegister(price, cash, cid) {
        if (typeof price !== 'number' || typeof cash !== 'number') {
            throw new TypeError('Invalid or unexpected token');
        }

        let change = cash - price;

        if (change < 0) {
            throw new TypeError('cash must equal or bigger than price');
        }

        if (change === 0) {
            return [];
        }

        let cidObj = {};
        for (let item of cid) { 
            cidObj[item[0]] = item[1];
        }

        const UNIT = ['HUNDRED', 'TEN', 'ONE', 'DIME', 'PENNY'];

        var changeArr = changeFormatter(change);

        function changeFormatter(change) {

            var changeStr = '000000' + Number(change).toFixed(2).toString();
            changeStr = changeStr.substr(changeStr.length - 6).replace(/\./, '');
            var ret = UNIT.map((item, index) => {
                return {
                    unit: item, 
                    value: Number(changeStr[index])
                };
            });
            return ret;
        }

    }

    var result = checkCashRegister(19.50, 20.00, cid);
    console.log(result);

    // Example cash-in-drawer array:
    // [["PENNY", 1.01],
    // ["NICKEL", 2.05],
    // ["DIME", 3.10],
    // ["QUARTER", 4.25],
    // ["ONE", 90.00],
    // ["FIVE", 55.00],
    // ["TEN", 20.00],
    // ["TWENTY", 60.00],
    // ["ONE HUNDRED", 100.00]]
    </script>
</body>

</html>
