<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exact Change</title>
</head>

<body>
    <p>设计一个收银程序 checkCashRegister() ，其把购买价格(price)作为第一个参数 , 付款金额 (cash)作为第二个参数, 和收银机中零钱 (cid) 作为第三个参数. cid 是一个二维数组，存着当前可用的找零. 当收银机中的钱不够找零时返回字符串 "Insufficient Funds". 如果正好则返回字符串 "Closed". 否则, 返回应找回的零钱列表,且由大到小存在二维数组中.</p>
    <!-- <textarea name="" placeholder="剩余零钱" id="" cols="30" rows="10"></textarea>
    <hr>
    <input type="text" id="pay" placeholder="收款额">
    <hr>
    <input type="text" id="shoudPay" placeholder="应收款">
    <hr>
    <button id="calculate">计算</button>
    <div id="result"></div> -->
    <script>
    let cid = [
        ["PENNY", 1.01], // 1 分 0.01
        ["NICKEL", 2.05], // 5 分 0.05
        ["DIME", 3.10], // 10 分 0.1
        ["QUARTER", 4.25], // 25 分 0.25
        ["ONE", 90.00], // 1 元
        ["FIVE", 55.00], // 5 元
        ["TEN", 20.00], // 10 元
        ["TWENTY", 60.00], // 20 元
        ["ONE HUNDRED", 100.00] // 100 元
    ];

    // 保留小数位数
    Number.prototype._save = function(num = 2) {
        return +this.toFixed(num);
    };

    function merge(target = {}, object) {
        for (let k in object) {
            if (!object.hasOwnProperty(k)) {
                continue;
            }
            if (Object.prototype.toString.call(object[k]) === '[object Object]') {
                merge(target[k], object[k]);
            } else {
                target[k] = object[k];
            }
        }
    }
    // 不够找零
    const NOT_ENOUGH = 'Insufficient Funds';

    // 关闭
    const CLOSED = 'Closed';

    function checkCashRegister(price, cash, cid) {

        // 格式化 cid 期望 => [{unit: 'PENNY', min: 0.01, total: 1.01}, ...]

        let cidMap = {
            PENNY: {
                min: 0.01
            },
            NICKEL: {
                min: 0.05
            },
            DIME: {
                min: 0.10
            },
            QUARTER: {
                min: 0.25
            },
            ONE: {
                min: 1.00
            },
            FIVE: {
                min: 5.00
            },
            TEN: {
                min: 10.00
            },
            TWENTY: {
                min: 20.00
            },
            ONE_HUNDRED: {
                min: 100.00
            }
        };

        let cidArr = [];

        for (let item of cid) {
            // 处理 'ONE HUNDRED' 中的空格 => ONE_HUNDRED
            let unit = item[0].replace(' ', '_');

            let obj = {};

            obj.unit = unit;
            obj.total = item[1];
            merge(obj, cidMap[unit]);

            cidArr.push(obj);
        }

        // 最终的数据结构
        cidArr.sort((a, b) => b.min - a.min);

        // 收银机剩余的零钱数
        let remain = cidArr.map(item => item.total).reduce((pre, cur) => pre + cur)._save();

        // 找零
        let change = cash - price;

        // 无需找零
        if (change <= 0) {
            return [];
        }

        // 找零数额大于剩余零钱
        if (change > remain) {
            return NOT_ENOUGH;
        }

        // 找零数额等于剩余零钱
        if (change === remain) {
            return CLOSED;
        }

        // 返回出去的结果
        let result = [];

        // 计数器
        let i = 0;

        // 核心计算方法
        function calc(change, arr) {

            let _arr = arr[i];

            // 理论扣除次数
            let times = (change / _arr.min) | 0;

            // 最大扣除次数
            let maxTimes = Math.min(_arr.total / _arr.min, times);

            let cost = (maxTimes * _arr.min)._save();

            let rest = (change - cost)._save();

            cost && result.push([_arr.unit, cost]);

            _arr.total = _arr.total - cost;


            while (i < arr.length - 1) {
                i++;
                calc(rest, arr);
            }

            return result;
        }
        let ret = calc(change, cidArr);
        console.log(ret);

        function checkResult(change, ret) {
            return ret.length && ret.map(item => item[1]).reduce((a, b) => a + b)._save() === change;
        }

        if (checkResult(change, ret)) {
            return ret;
        } else {
            return NOT_ENOUGH;
        }
    }

    var result = checkCashRegister(3.26, 100.00, [
        ["PENNY", 1.01],
        ["NICKEL", 2.05],
        ["DIME", 3.10],
        ["QUARTER", 4.25],
        ["ONE", 90.00],
        ["FIVE", 55.00],
        ["TEN", 20.00],
        ["TWENTY", 60.00],
        ["ONE HUNDRED", 100.00]
    ]);
    console.log(result);

    // Example cash-in-drawer array:
    // [["PENNY", 1.01],
    // ["NICKEL", 2.05],
    // ["DIME", 3.10],
    // ["QUARTER", 4.25],
    // ["ONE", 90.00],
    // ["FIVE", 55.00],
    // ["TEN", 20.00],
    // ["TWENTY", 60.00],
    // ["ONE HUNDRED", 100.00]]
    </script>
</body>
