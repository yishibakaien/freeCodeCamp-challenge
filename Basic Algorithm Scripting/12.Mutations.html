<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mutations</title>
</head>

<body>
    <p>比较字符串 （蛤蟆可以吃队友，也可以吃对手） 如果数组第一个字符串元素包含了第二个字符串元素的所有字符，函数返回true。 举例，["hello", "Hello"]应该返回true，因为在忽略大小写的情况下，第二个字符串的所有字符都可以在第一个字符串找到。 ["hello", "hey"]应该返回false，因为字符串"hello"并不包含字符"y"。 ["Alien", "line"]应该返回true，因为"line"中所有字符都可以在"Alien"找到。</p>
    <script>
    function mutation(arr) {
        // 请把你的代码写在这里
        arr = arr.map(item => item.toLowerCase().split(''));
        let item1 = arr[0];
        let item2 = arr[1];

        return item2.every(item => item1.indexOf(item) !== -1);

    }

    mutation(["hello", "hey"]);
    </script>
</body>

</html>
