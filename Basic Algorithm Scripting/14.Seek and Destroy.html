    <title>Seek and Destroy</title>

<body>
    <p>摧毁数组 金克斯的迫击炮！ 实现一个摧毁(destroyer)函数，第一个参数是待摧毁的数组，其余的参数是待摧毁的值。
    </p>
    <script>
    function destroyer(arr) {
        // 请把你的代码写在这里
        let target = Array.prototype.shift.call(arguments);
        let rest = Array.from(arguments);

        target = target.filter(item => {
            return rest.indexOf(item) === -1;
        });
        return target;
    }

    destroyer([1, 2, 3, 1, 2, 3], 2, 3);
    </script>
