<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find the Longest Word in a String</title>
</head>

<body>
    <p>找出最长单词 在句子中找出最长的单词，并返回它的长度。 函数的返回值应该是一个数字。
    </p>
    <script>
    function findLongestWord(str) {
        // 请把你的代码写在这里
        let arr = str.split(/\s+/g);
        let arrMap = [];
        arr.forEach(item => {
            let obj = {};
            obj.key = item;
            obj.len = item.length;
            arrMap.push(obj);
        });

        arrMap.sort((a, b) => a.len - b.len);

        return arrMap[arrMap.length - 1].len;

    }

    findLongestWord("The quick brown fox jumped over the lazy dog");
    </script>
</body>

</html>
