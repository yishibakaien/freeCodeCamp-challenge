<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Return Largest Numbers in Arrays</title>
</head>

<body>
    <p>找出多个数组中的最大数 右边大数组中包含了4个小数组，分别找到每个小数组中的最大值，然后把它们串联起来，形成一个新数组。
    </p>
    <script>
    function largestOfFour(arr) {
        // 请把你的代码写在这里
        let _arr = [];

        for (let item of arr) {
            _arr.push(item.sort((a, b) => b - a)[0]);
        }

        return _arr;
    }

    largestOfFour([
        [4, 5, 1, 3],
        [13, 27, 18, 26],
        [32, 35, 37, 39],
        [1000, 1001, 857, 1]
    ]);
    </script>
</body>

</html>
