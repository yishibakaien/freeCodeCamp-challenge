<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slasher Flick</title>
</head>

<body>
    <p>截断数组 返回一个数组被截断n个元素后还剩余的元素，截断从索引0开始。
    </p>
    <script>
    function slasher(arr, howMany) {
        // 请把你的代码写在这里
        return arr.slice(howMany);
    }
    slasher([1, 2, 3], 2);
    </script>
</body>

</html>
