<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Factorialize a Number</title>
</head>

<body>
    <p>计算一个整数的阶乘 如果用字母n来代表一个整数，阶乘代表着所有小于或等于n的整数的乘积。 阶乘通常简写成 n!</p>
    <script>
    function factorialize(num) {
        // 请把你的代码写在这里
        if (num < 0) {
            return -1;
        }
        if (num === 0) {
            return 1;
        }
        return num * factorialize(num - 1);
    }

    factorialize(5);
    </script>
</body>

</html>
