<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Truncate a string</title>
</head>

<body>
    <p>截断字符串 （用瑞兹来截断对面的退路） 如果字符串的长度比指定的参数num长，则把多余的部分用...来表示。 切记，插入到字符串尾部的三个点号也会计入字符串的长度。 但是，如果指定的参数num小于或等于3，则添加的三个点号不会计入字符串的长度。
    </p>
    <script>
    function truncate(str, num) {
        // 请把你的代码写在这里
        let strLen = str.length;
        let ellipsis = '...';

        if (num <= 3) {
            return str.slice(0, num) + ellipsis;
        }

        if (strLen > num) {
            return str = str.slice(0, num - 3) + ellipsis;
        }


        return str;
    }

    truncate("A-tisket a-tasket A green and yellow basket", 11);
    </script>
</body>

</html>
